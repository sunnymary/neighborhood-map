<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery autocomplete plugin - source: http://easyautocomplete.com/guide -->
    <link rel="stylesheet" href="node_modules/easy-autocomplete/dist/easy-autocomplete.min.css">
    <!-- indeed click track - source: https://ads.indeed.com/jobroll/xmlfeed -->
    <script type="text/javascript" src="http://gdc.indeed.com/ads/apiresults.js"></script>

</head>
<body>
    <header>
        <h1 class="title" data-bind="click:showAllListAndMarker">Company Master</h1>
        <div class="right-header">
            <button class="view-change-btn btn" data-bind="click:changeViews, text:viewButtonName"></button>
        </div>
    </header>
    <main>
        <div class="search">
            <!-- search box: link value to viewModel, press enter key to match search -->
            <input id="search-box" data-bind="textInput: companySearch,  event: { keyup: onEnter }" type="text" name="search-box" placeholder="Enter Key Word Here ..." />

            <button class="btn search-btn" data-bind="click:matchSearch">Search</button>
            <button class="btn show-all-btn" data-bind="click:showAllListAndMarker">Show All</button>
        </div>
        <div class="list-view">
            <div class="company-list-container">
                <div class="company-list-header">
                    <h3 class="company-list-title">Company List in Fort Worth Metro Area</h3>
                    <p class="note">Any <strong>big companys</strong> in your neighbourhood? This is a list of companies with major employment(3000+) in Fort Worth metro area. It is sorted by employment number.</p>
                </div>

                <ul class="company-list" data-bind="foreach: companyArray">
                    <li data-bind="event: {mouseover: $parent.enableInfowindow, mouseout: $parent.disableInfowindow}, visible: shouldShowMessage, click: $parent.showDetail">
                        <span data-bind="text: name"></span>
                        (
                        <span data-bind="text: employment"></span>
                        employers )
                    </li>
                </ul>
            </div>
            <div class="company-info-container">
                <div class="company-info"></div>
                <button class="show-job-list btn" data-bind="text:jobButtonName, click:toggleJobList, visible: shouldShowButton"></button>
            </div>
            <div class="job-list-container">
                <span id="indeed_at"><a title="Job Search" href="https://www.indeed.com" rel="nofollow" >jobs by <img alt=Indeed src="https://www.indeed.com/p/jobsearch.gif" style="border: 0; vertical-align: middle;"></a></span>
                <ul class="job-list"></ul>
            </div>
        </div>

        <div class="map-view">
            <div id="map"></div>
        </div>
    </main>
    <p class="footer-note">Â©2017 Designed and Developed by Miaoyun Zhou</p>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNAFe7q02E2UM1muRwckmBaNg7bheFr_o&libraries=places&callback=initMap">
    </script>
    <!-- jQuery autocomplete plugin - source: http://easyautocomplete.com/guide -->
    <script src="node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.min.js"></script>
    <script src="js/datasheet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
