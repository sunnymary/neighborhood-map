<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="list-view">
        <h2>Company List</h2>
        <div class="search">
            <input type="text" name="search-box" placeholder="Enter Key Word Here ...">
            <button>Search</button>
        </div>
        <ul data-bind="foreach: companyArray">
            <li data-bind="text: name"></li>
        </ul>
    </div>

    <div class="map-view">
        <div id="map"></div>
    </div>

    <script>
      function initMap() {
        var fortWorth = {lat: 32.7554883, lng: -97.3307658};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: fortWorth
        });
        // var marker = new google.maps.Marker({
        //   position: fortWorth,
        //   map: map
        // });
      }
    </script>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNAFe7q02E2UM1muRwckmBaNg7bheFr_o&callback=initMap">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
