<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery autocomplete plugin - source: http://easyautocomplete.com/guide#sec-include -->
    <link rel="stylesheet" href="node_modules/easy-autocomplete/dist/easy-autocomplete.min.css">

</head>
<body>
    <div class="list-view">
        <h2>Company List</h2>
        <div class="search">
            <input id="search-box" type="text" name="search-box" placeholder="Enter Key Word Here ...">
            <button data-bind="click:matchSearch">Search</button>
            <button data-bind="click:showAllList">Show All</button>
        </div>
        <ul data-bind="foreach: companyArray">
            <li data-bind="text: name, event: {mouseover: $parent.enableInfowindow, mouseout: $parent.disableInfowindow}, visible: shouldShowMessage"></li>
        </ul>
    </div>

    <div class="map-view">
        <div id="map"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNAFe7q02E2UM1muRwckmBaNg7bheFr_o&callback=initMap">
    </script>
    <!-- jQuery autocomplete plugin - source: http://easyautocomplete.com/guide#sec-include -->
    <script src="node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.min.js"></script>
    <script src="js/datasheet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
